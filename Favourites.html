<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Things</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: contain;
            filter: sepia(100%);
        }

        body {
            text-align: center;
            background-color: rgb(107, 138, 206);
        }
    </style>
</head>

<body>

    <div class="btn-group">
        <a href="AboutMe.html" class="btn btn-primary active" aria-current="page">HOME</a>
        <a href="Favourites.html" class="btn btn-primary">FAVOURITES</a>
        <a href="Contact.html" class="btn btn-primary">CONTACT</a>
    </div>

    <br>
    <header>
        <h1>My Favourite Things</h1>
    </header>


    <table class="table">
        <thead>
            <tr>
                <th scope="col">In no particular order...</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>Family</td>
            </tr>
            <tr class="table-secondary">
                <td>Food</td>
            </tr>
            <tr class="table-success">
                <td>Harry Potter</td>
            </tr>
            <tr class="table-danger">
                <td>Brazilian Jiu Jitsu</td>
            </tr>
            <tr class="table-info">
                <td>Sleep</td>
            </tr>
        </tbody>
    </table>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/ozzy.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Family</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/ozzy1.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Food</h5>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/ozzy2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sleep</h5>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <br>
    <footer><i>&trade; Get Into Tech</i></footer>
</body>

</html>
